      let str = "HELLO HOW IS YOUR DAY";

      // console.log(strLen);

      let mtySpace = " ";

      for (let index = 0; index <= strLen; index++) {
        if (str[index] == " ") {
          let arr = str.split(" ");
          result = arr.join('');
        }
      }
      
      let resLen = result.length-1  //16
      
      for(let index = 0; index <= resLen; index++) {
        newStr += result[resLen - index];
      }

      console.log(newStr);
      let finalResult = '';
      
      for (let index = 0; index <= resLen; index++) {
        if (str[index] != " ") {
          finalResult += newStr[index+1];

          finalResult += ' ' + newStr[index+1];
        }
        // if (str[index] == )
