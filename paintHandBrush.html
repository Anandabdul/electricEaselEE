        <div class="outer-div" style="margin-right: 50px;">

            <h1 style="text-align: center;" class="heading-style">PAINT HAND BRUSH</h1>

            <button class="paint-button" onclick="playgame('paint')">Paint</button>

            <button class="hand-button" onclick="playgame('hand')">Hand</button>

            <button class="brush-button" onclick="playgame('brush')">Brush</button>
            <button onclick="resetScore()">Reset Score</button>
        </div>

        <div class="outer-div">
            <div style="display: flex; height: 60%; color:black; font-family: silkscreen; margin-top: 5px;">Rules:</div>

            </div>
        </div>

    <script>

        let score = JSON.parse(localStorage.getItem('score'));

        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }

        updateScoreElement();

        function playgame(playermove) {
            const computerMove = pickComputerMove();

            let result = '';
            if (playermove === 'paint') {

                if (computerMove === 'brush') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'hand') {
                    result = 'You Won.';
                }
                else if (computerMove === 'paint') {
                    result = 'Tie.';
                }

            } else if (playermove === 'hand') {

                if (computerMove === 'brush') {
                    result = 'You Won.';
                }
                else if (computerMove === 'hand') {
                    result = 'Tie.';
                }
                else if (computerMove === 'paint') {
                    result = 'You Lose.';
                }
            } else if (playermove === 'brush') {

                if (computerMove === 'brush') {
                    result = 'Tie.';
                }
                else if (computerMove === 'hand') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'paint') {
                    result = 'You Won.';
                }

            }

            if (result === 'You Won.') {
                score.wins += 1;
            } else if (result === 'You Lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.Ties += 1;
            };

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You (${playermove} - ${computerMove}) Computer`;

        }

        function updateScoreElement() {
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.Ties}`;
        }

        function pickComputerMove() {

            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = ('paint');
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = ('hand');
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = ('brush');
            }

            return computerMove;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.Ties = 0;
            localStorage.removeItem('score');

            updateScoreElement();

        }
    </script>
