    var theOldGuitaristArtDetais = `
    <img src="./Assets/images/pablo-picasso-paintings/Old_guitarist_chicago.jpg" style="height: 160px; display: inline-block;" alt="The Old Guitarist">
        <div style="display: inline-block;"><h4>The Old Guitarist 1903-1904</h4>Pablo Picasso made The Old Guitarist while working in Barcelona. In the paintings of his Blue Period (1901-04), the artist restricted himself to a cold, monochromatic blue palette, flattened forms, and emotional, psychological themes of human misery and alienation related to the work of such artists as Edvard Munch and Paul Gauguin. The elongated, angular figure of the blind musician also relates to Picasso's interest in Spanish art and, in particular, the great 16th-century artist El Greco. The image reﬂects the twenty-two-year-old Picasso's personal struggle and sympathy for the plight of the downtrodden; he knew what it was like to be poor, having been nearly penniless during all of 1902.
        </div>`;

    var maJolieArtDetails = `
    <img src="./Assets/images/pablo-picasso-paintings/ma-jolie.jpg" style="height: 160px; display: inline-block;" alt="Ma Jolie">
        <div style="display: inline-block;"><h4>Ma Jolie 1911-1912</h4>Ma Jolie (My pretty girl) was the refrain of a popular song performed at a Parisian music hall Picasso frequented. The artist suggests this musical association by situating a treble clef and music staff near the bold, stenciled letters. Ma Jolie was also Picasso's nickname for his lover Marcelle Humbert, whose figure he loosely built using the signature shifting planes of Analytic Cubism.
        </div>`;

    var lesDemoisellasDAvignonArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/1043px-Les_Demoiselles_d'Avignon.jpg" style="height: 160px; display: inline-block;" alt="les demoisellas d' avignon">
        <div style="display: inline-block;">
          <h4>Les Demoisellas D' Avignon 1907</h4>Les Demoiselles d'Avignon (The Young Ladies of Avignon, originally titled The Brothel of Avignon) is a large oil painting created in 1907 by the Spanish artist Pablo Picasso. Part of the permanent collection of the Museum of Modern Art in New York, it portrays five nude female prostitutes in a brothel on Carrer d'Avinyó, a street in Barcelona, Spain. The figures are confrontational and not conventionally feminine, being rendered with angular and disjointed body shapes, some to a menacing degree. The far left figure exhibits facial features and dress of Egyptian or southern Asian style. The two adjacent figures are in an Iberian style of Picasso's Spain, while the two on the right have African mask-like features. Picasso said the ethnic primitivism evoked in these masks moved him to "liberate an utterly original artistic style of compelling, even savage force” leading him to add a shamanistic aspect to his project.
        </div>`;

    var guernicaArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/guernica.jpg" style="height: 160px; display: inline-block;" alt="guernica">
        <div style="display: inline-block;">
          <h4>Guernica 1937</h4>
          Guernica is a large 1937 oil painting by Spanish artist Pablo Picasso. It is one of his best-known works, regarded by many art critics as the most moving and powerful anti-war painting in history. It is exhibited in the Museo Reina Sofía in Madrid. The grey, black, and white painting, on a canvas 3.49 meters (11 ft 5 in) tall and 7.76 meters (25 ft 6 in) across, portrays the suffering wrought by violence and chaos. Prominently featured in the composition are a gored horse, a bull, screaming women, a dead baby, a dismembered soldier, and flames.
        </div>`;

    var portraitOfDoraMaarArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/Portrait_of_Dora_Maar.jpg" style="height: 160px; display: inline-block;" alt="Portrait of dora maar">
        <div style="display: inline-block;">
          <h4>Portrait of Dora Maar 1937</h4>
          The portrait of Dora Maar was painted by Pablo Picasso in 1937, one year after they first met in Paris and started a relationship that would last for almost nine years. The couple had briefly met on the set of the French movie The Crime of Monsieur Lange at the end of 1935. Later, in 1936, in the brasserie Les Deux Magots in the Saint-Germain-des-Prés neighbourhood of Paris, Dora Maar and Picasso, who were both artists and engaged in left-wing activities, were introduced by a mutual friend, Paul Eluard. Picasso, who was then 55 years old, fell in love with the 29-year-old Maar and the couple soon began living together. Their relationship was tempestuous and although it lasted for almost nine years, Picasso did not end his relationship with Marie-Thérèse Walter, who was the mother of his daughter Maya. The tension caused by this situation only worsened and their relationship ended in 1943.
        </div>`;

    var theSoupArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/La_soupe.jpg" style="height: 160px; display: inline-block;" alt="la soupe">
        <div style="display: inline-block;">
          <h4>The Soup 1902</h4>
          Despite his initial success at the Vollard exhibition in 1901, Picasso's funds soon dried up. It was not unusual for the artist to go hungry during this period in Paris, but his own circumstances only heightened his awareness of their desperate poverty that frequently surrounded him. Back in Barcelona in 1902 Picasso produced the painting entitled The Soup. Once again he drew upon his experiences in visiting the women's prison of Saint-lazare However, he also harked back to a visit he had made to the Pantheon to see the murals, completed five years earlier by the French. Symbolist painter Pierre Puvis de Chavannes (1824-98).
          </div>`;

    var theWeepingWomanArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/Picasso_The_Weeping_Woman_Tate_identifier_T05010_10.jpg" style="height: 160px; display: inline-block;" alt="The weeping woman">
        <div style="display: inline-block;">
          <h4>The Weeping woman 1937</h4>
          The Weeping Woman (French: La Femme qui pleure) is a series of oil on canvas paintings by Pablo Picasso, the last of which was created in late 1937. The paintings depict Dora Maar, Picasso's mistress and muse. The Weeping Woman paintings were produced by Picasso in response to the bombing of Guernica in the Spanish Civil War and are closely associated with the iconography in his painting Guernica. Picasso was intrigued with the subject of the weeping woman, and revisited the theme numerous times that year. The last version, created on 26 October 1937, was the most elaborate of the series, and has been housed in the collection of the Tate Modern in London since 1987. Another Weeping Woman painting created on 18 October 1937 is housed at the National Gallery of Victoria and was involved in a high-profile political art theft.
        </div>`;

    var girlBeforeAMirrorArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/Girl-Before-A-Mirror.jpg" style="height: 160px; display: inline-block;" alt="girl Before A Mirror">
        <div style="display: inline-block;">
          <h4>Girl Before a Mirror 1932</h4>
          Girl Before Mirror was painted in March 1932. It was produced in the style Picasso was using at the time and evoked an image of Vanity such as had been utilized in art in earlier eras, though Picasso shifts the emphasis and creates a very different view of the image. The work is considered in terms of the erotic in Picasso's art, and critics in different periods have offered their assessments of the work to show a wide range of reactions. The young girl was named Marie Therese Walter and was painted multiple times during the 1930's by Picasso.
        </div>`;

    var doraMaarAuChatArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/Dora-Maar-au-Chat.jpg" style="height: 160px; display: inline-block;" alt="Dora maar au chat">
        <div style="display: inline-block;">
          <h4>Dora Maar Au Chat 1941</h4>
          Dora Maar au Chat presents the artist's most mysterious and challenging mistress regally posed three-quarter length in a large wooden chair with a small black cat perched behind her in both an amusing and menacing attitude. The faceted planes of her body and the richly layered surface of brushstrokes impart a monumental and sculptural quality to this portrait. The painting is also remarkable for its brilliance of color and the complex and dense patterning of the model's dress. The powerful figure is set in a dramatic, yet simple setting composed of a vertiginously inclined plane of wooden floorboards and shallow interior space that is arranged in a manner reminiscent of Picasso's earliest manipulations of space in a cubist manner.
          </div>`;
          
          var boyWithApipeArtDetails = `<img src="./Assets/images/pablo-picasso-paintings/Boy-with-a-Pipe-1905-Image-via-wikimediaorg.jpg" style="height: 160px; display: inline-block;" alt="boy with a pipe">
          <div style="display: inline-block;">
            <h4>Boy with a Pipe 1905</h4>
            Garçon à la pipe was painted in 1905 when Picasso was 24 years old, during his Rose Period, soon after he settled in the Montmartre section of Paris, France. The oil on canvas painting depicts a Parisian boy holding a pipe in his left hand and wearing a garland or wreath of flowers. Early preparations of this work involved positioning the boy in all types of poses that involved standing, sitting or leaning against the wall. After much repositioning of the model, Picasso decided to go with the boy sitting down. Next was how to position the arm, where much time was also spent on the height and angle.
            </div>`;

            ]

            imageTheOldGuitarist.style.filter = shadow;
          }

    }
